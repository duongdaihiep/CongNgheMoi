<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PhoneStar</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./assets/css/dungChung.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <!-- Thêm link đến Font Awesome CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="./js/dungChung.js"></script>
  </head>
  <body>
    <div class="container">
      <script>
        addHeader();
      </script>
        
        
      <!-- slider  -->
      <div class="slider-container mt-32">
        <div class="slider">
          <div class="slide">
            <!-- Nội dung của slide 1 -->
            <img src="./assets/img/banner/banner1.webp" alt="Banner 1" />
          </div>
          <div class="slide">
            <!-- Nội dung của slide 2 -->
            <img src="./assets/img/banner/banner2.webp" alt="Banner 2" />
          </div>
          <div class="slide">
            <!-- Nội dung của slide 3 -->
            <img src="./assets/img/banner/banner3.webp" alt="Banner 3" />
          </div>
          <div class="slide">
            <!-- Nội dung của slide 4 -->
            <img src="./assets/img/banner/banner4.webp" alt="Banner 4" />
          </div>
          <div class="slide">
            <!-- Nội dung của slide 5 -->
            <img src="./assets/img/banner/banner5.webp" alt="Banner 5" />
          </div>

          <!-- Thêm các slide khác nếu cần -->
        </div>
      </div>
      <!-- danh mục sản phẩm  -->
      <div class="card__container">
        <h2>Điện thoại nổi bật</h2>
      
        <div class="row">
          <!-- Card 1 -->
          <div class="col-md-4">
            <div class="card">
              <img src="https://via.placeholder.com/300x200" alt="Phone 1" />
              <div class="card-content">
                <div class="card-title">Phone 1</div>
                <div class="card-description">Description for Phone 1.</div>
              </div>
            </div>
          </div>
      
          <!-- Card 2 -->
          <div class="col-md-4">
            <div class="card">
              <img src="https://via.placeholder.com/300x200" alt="Phone 2" />
              <div class="card-content">
                <div class="card-title">Phone 2</div>
                <div class="card-description">Description for Phone 2.</div>
              </div>
            </div>
          </div>
      
          <!-- Card 3 -->
          <div class="col-md-4">
            <div class="card">
              <img src="https://via.placeholder.com/300x200" alt="Phone 3" />
              <div class="card-content">
                <div class="card-title">Phone 3</div>
                <div class="card-description">Description for Phone 3.</div>
              </div>
            </div>
          </div>
        </div>
      
      </div>

      <script>
        addFooter();
      </script>
      <!-- Modal  đăng nhập đăng kí-->
      <div
        class="modal fade"
        id="loginModal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="loginModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog " role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="loginModalLabel">
                Login or Register
              </h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <ul class="nav nav-tabs" id="authTabs" role="tablist">
                <li class="nav-item">
                  <a
                    class="nav-link active"
                    id="login-tab"
                    data-toggle="tab"
                    href="#login"
                    role="tab"
                    aria-controls="login"
                    aria-selected="true"
                    >Login</a
                  >
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link"
                    id="register-tab"
                    data-toggle="tab"
                    href="#register"
                    role="tab"
                    aria-controls="register"
                    aria-selected="false"
                    >Register</a
                  >
                </li>
              </ul>

              <div class="tab-content" id="authTabsContent">
                <div
                  class="tab-pane fade show active"
                  id="login"
                  role="tabpanel"
                  aria-labelledby="login-tab"
                >
                  <form id="loginForm">
                    <!-- Login Form -->
                    <div class="form-group">
                      <label for="username">Username:</label>
                      <input
                        type="text"
                        class="form-control"
                        id="username"
                        name="username"
                        required
                      />
                    </div>
                    <div class="form-group">
                      <label for="password">Password:</label>
                      <input
                        type="password"
                        class="form-control"
                        id="password"
                        name="password"
                        required
                      />
                    </div>
                    <button
                      type="button"
                      class="btn btn-primary btn-block"
                      onclick="login()"
                    >
                      Login
                    </button>
                  </form>
                </div>
                <div
                  class="tab-pane fade"
                  id="register"
                  role="tabpanel"
                  aria-labelledby="register-tab"
                >
                  <!-- Registration Form -->
                  <form id="registerForm">
                    <div class="form-group">
                      <label for="newUsername">New Username:</label>
                      <input
                        type="text"
                        class="form-control"
                        id="newUsername"
                        name="newUsername"
                        required
                      />
                    </div>
                    <div class="form-group">
                      <label for="newPassword">New Password:</label>
                      <input
                        type="password"
                        class="form-control"
                        id="newPassword"
                        name="newPassword"
                        required
                      />
                    </div>
                    <div class="form-group">
                      <label for="email">Email:</label>
                      <input
                        type="email"
                        class="form-control"
                        id="email"
                        name="email"
                        required
                      />
                    </div>
                    <div class="form-group">
                      <label for="phone">Phone:</label>
                      <input
                        type="tel"
                        class="form-control"
                        id="phone"
                        name="phone"
                      />
                    </div>
                    <div class="form-group">
                      <label for="fullName">Full Name:</label>
                      <input
                        type="text"
                        class="form-control"
                        id="fullName"
                        name="fullName"
                      />
                    </div>
                    <div class="form-group">
                      <label for="dob">Date of Birth:</label>
                      <input
                        type="date"
                        class="form-control"
                        id="dob"
                        name="dob"
                      />
                    </div>
                    <div class="form-group">
                      <label for="address">Address:</label>
                      <input
                        type="text"
                        class="form-control"
                        id="address"
                        name="address"
                      />
                    </div>
                    <div class="form-group">
                      <label for="confirmPassword">Confirm Password:</label>
                      <input
                        type="password"
                        class="form-control"
                        id="confirmPassword"
                        name="confirmPassword"
                        required
                      />
                    </div>
                    <button
                      type="button"
                      class="btn btn-success btn-block"
                      onclick="register()"
                    >
                      Register
                    </button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      
        
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- <script src="login.js"></script> -->
    <script src="./js/index.js"></script>
  </body>
</html>
