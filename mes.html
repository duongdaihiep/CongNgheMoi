<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        .chat-container {
            width: 400px;
            height: 600px;
            border: 1px solid #ccc;
            display: flex;
            flex-direction: column;
        }
        .chat-header {
            background-color: #f1f1f1;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .chatbox {
            flex-grow: 1;
            padding: 10px;
            border-top: 1px solid #ccc;
            border-bottom: 1px solid #ccc;
            overflow-y: auto;
        }
        .input-group {
            display: flex;
            padding: 10px;
        }
        .form-control {
            flex-grow: 1;
            padding: 10px;
        }
        .btn-admin, .btn-primary, .close {
            cursor: pointer;
        }
        .message {
            margin-bottom: 10px;
        }
        .message.user {
            text-align: right;
        }
        .message.bot {
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            ChatBot
            <button class="btn-admin">
                <i class="fa fa-refresh" aria-hidden="true"></i>
            </button>
            <button class="close" onclick="closeChatbox()">
                <i class="fa fa-times" aria-hidden="true"></i>
            </button>
        </div>
        <div class="chatbox" id="chatbox">
            <!-- Nơi hiển thị tin nhắn -->
        </div>
        <div class="input-group">
            <input type="text" class="form-control" id="messageInput" placeholder="Nhập tin nhắn..." />
            <div class="input-group-append">
                <button class="btn btn-primary" type="button" onclick="sendMessage()">Gửi</button>
            </div>
        </div>
    </div>

    <script>
        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();
            if (message === '') return;

            displayMessage(message, 'user');
            messageInput.value = '';

            // Giả lập tin nhắn từ chatbot
            setTimeout(() => {
                const botReply = 'Đây là phản hồi từ chatbot';
                displayMessage(botReply, 'bot');
            }, 1000); // Đợi 1 giây trước khi trả lời
        }

        function displayMessage(message, sender) {
            const chatbox = document.getElementById('chatbox');
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', sender);
            messageElement.textContent = message;
            chatbox.appendChild(messageElement);

            // Tự động cuộn xuống cuối chatbox khi có tin nhắn mới
            chatbox.scrollTop = chatbox.scrollHeight;
        }

        function closeChatbox() {
            const chatContainer = document.querySelector('.chat-container');
            chatContainer.style.display = 'none';
        }
    </script>
</body>
</html>
