<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChatBox Example</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <style>
    /* CSS cho chatbox */
    .chat-container {
        position: fixed;
        bottom: 0;
        right: 0;
        width: 300px;
        height: 400px;
        border: #000 solid 1px;
    }

    .chat-header {
        padding: 5px 10px;
        background-color: #17a2b8;
    }

    .chatbox {
        width: 100%;
        height: 325px;
        border: 1px solid #ccc;
        overflow-y: scroll;
        display: flex;
        flex-direction: column;
    }

    .message {
        margin: 0;
        border-radius: 20px;
    }

    .message.sent {
        margin: 0;
        background-color: #dcf8c6;
        align-self: flex-end;
        text-align: right;
        /* căn lề bên phải cho tin nhắn gửi */
    }

    .message.received {
        margin: 0;
        background-color: #e9ebee;
        align-self: flex-start;
        text-align: left;
        /* căn lề bên trái cho tin nhắn nhận */
    }

    .btn-admin {
        border: none;
        background-color: transparent;
    }

    .fa-times {
        position: absolute;
        right: 10px;
    }
    </style>
</head>

<body>
    <div class="chat-container">
        <div class="chat-header">
            ChatBot
            <button class="btn-admin">
                <i class="fa fa-refresh" aria-hidden="true"></i>
            </button>
            <button class="close">
                <i class="fa fa-times" aria-hidden="true"></i>
            </button>
        </div>
        <div class="chatbox" id="chatbox">
            <!-- Nơi hiển thị tin nhắn -->
        </div>
        <div class="input-group">
            <input type="text" class="form-control" id="messageInput" placeholder="Nhập tin nhắn..." />
            <div class="input-group-append">
                <button class="btn btn-primary" type="button" onclick="sendMessage()">
                    Gửi
                </button>
            </div>
        </div>
    </div>

    <script>
    //hàm ẩn chatbox
    // Hàm ẩn chatbox
    function closeChatbox() {
        var chatContainer = document.querySelector(".chat-container");
        chatContainer.style.display = "none";
    }
    var closeBtn = document.querySelector(".close");
    closeBtn.addEventListener("click", closeChatbox);

    // Hàm để gửi tin nhắn
    function sendMessage() {
        var messageInput = document.getElementById("messageInput");
        var message = messageInput.value;
        if (message.trim() !== "") {
            // Gửi tin nhắn mới đến server
            fetch('send_message.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        content: message
                    })
                })
                .then(response => response.json())
                .then(data => {
                    console.log('Tin nhắn đã được gửi:', data);
                    // Hiển thị tin nhắn gửi trên giao diện
                    displayMessage({
                        content: message,
                        type: "sent"
                    });
                })
                .catch(error => {
                    console.error('Lỗi:', error);
                });
            messageInput.value = "";
        }
    }


    // Hàm để hiển thị tin nhắn
    function displayMessage(message) {
        var chatbox = document.getElementById("chatbox");
        var messageElement = document.createElement("div");
        messageElement.classList.add("message", message.type === "sent" ? "sent" : "received", "p-2");
        messageElement.textContent = message.content;
        chatbox.appendChild(messageElement);
        // Cuộn xuống dòng tin nhắn mới nhất
        chatbox.scrollTop = chatbox.scrollHeight;
    }

    // Lắng nghe tin nhắn mới từ server bằng SSE
    const eventSource = new EventSource('./php/sse.php');
    eventSource.onmessage = function(event) {
        const message = JSON.parse(event.data);
        console.log('Nhận tin nhắn mới:', message);
        // Hiển thị tin nhắn nhận trên giao diện
        displayMessage({
            content: message.content,
            type: "received"
        });
    };
    </script>
</body>

</html>
